<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Reviews Translator</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body onload="translateReviews()">
    <div class="w3-container">
        <h2 class="w3-lime">The Reviews Translator - Centennial College - COMP264 Midterm</h2>
        <h3>Nestor Romero - 301133331</h3>
    </div>

    <hr>
    <div class="w3-container">
        <h4>Total number of reviews: <span id="rev_count" name="rev_count"></span></h4>

    <div class="w3-container">

            </thead>

        </table>
